<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tech Galaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --galaxy-gold: #ffb400;
            --deep-space: #0b0b1a;
            --glass-white: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .profile-container {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--galaxy-gold);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
            text-decoration: none;
            margin-bottom: 12px;
        }

        /* My Orders Button */
        .orders-btn {
            background: var(--galaxy-gold);
            color: #000;
        }

        .orders-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 180, 0, 0.4); }

        /* Premium Back to Store Button */
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .glass-btn:hover {
            background: rgba(255, 180, 0, 0.1);
            border-color: var(--galaxy-gold);
            color: var(--galaxy-gold);
        }

        /* Redesigned Logout */
        .logout-link {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 13px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .logout-link:hover { opacity: 1; text-shadow: 0 0 10px rgba(255, 77, 77, 0.5); }

        hr { border: 0; border-top: 1px solid var(--glass-border); margin: 25px 0; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img id="user-pic" src="https://via.placeholder.com/150" class="profile-img">
        <h2 id="display-name" style="color: var(--galaxy-gold);">Cosmonaut</h2>
        <p id="user-email" style="color: #aaa; margin-bottom: 30px;">starlight@techgalaxy.com</p>

        <a href="orders.html" class="btn orders-btn">
            <i class="fas fa-box-open"></i> My Orders
        </a>

        <button class="btn glass-btn" onclick="location.href='edit-profile.html'">
            <i class="fas fa-user-edit"></i> Edit Profile
        </button>

        <hr>

        <a href="Index.html" class="btn glass-btn">
            <i class="fas fa-shopping-cart"></i> Back to Store
        </a>

        <button class="logout-link" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout of Tech Galaxy
        </button>
    </div>

    <script>
        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('userData'));
            if (data) {
                document.getElementById('display-name').innerText = data.name;
                document.getElementById('user-email').innerText = data.email;
            }
        };

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
