<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Checkout | Sri Lanka</title>
    <style>
        :root {
            --primary: #fbbf24;
            --bg: #0f172a;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: clamp(10px, 4vw, 40px);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .master-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 1000px) {
            .master-grid { grid-template-columns: 1fr; }
            .right-col { order: -1; }
        }

        .panel {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(20px, 5vw, 30px);
            box-sizing: border-box;
        }

        h2 { margin: 0 0 25px 0; font-size: 1.4rem; color: var(--primary); }
        .section-title { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; margin: 30px 0 15px 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        @media (max-width: 500px) { .input-row { grid-template-columns: 1fr; } }

        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 6px; text-transform: uppercase; }

        input, select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .v-card {
            width: 100%;
            aspect-ratio: 1.58 / 1;
            background: linear-gradient(135deg, #ffcc00, #b8860b);
            border-radius: 20px;
            padding: 6%;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: background 0.6s ease, transform 0.6s ease;
            margin-bottom: 25px;
            box-sizing: border-box;
            perspective: 1000px;
        }

        .card-bank-name { position: absolute; top: 10%; right: 8%; font-weight: 900; font-size: 1.2rem; }
        .card-chip { width: 14%; aspect-ratio: 1.3/1; background: linear-gradient(135deg, #e5e7eb, #9ca3af); border-radius: 4px; margin-top: 5%; }
        .card-number { display: block; margin-top: 12%; font-size: clamp(1rem, 5vw, 1.4rem); letter-spacing: 2px; font-family: 'Courier New', monospace; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .card-details { display: flex; justify-content: space-between; margin-top: 10%; font-size: 0.75rem; text-transform: uppercase; }

        .summary-item { display: flex; justify-content: space-between; margin-bottom: 12px; color: #cbd5e1; }
        .total-line { border-top: 2px dashed var(--border); margin-top: 15px; padding-top: 15px; font-weight: 800; font-size: 1.4rem; color: var(--primary); }

        .btn-confirm {
            width: 100%;
            background: var(--primary);
            color: #000;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn-confirm:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .g-toast {
            position: fixed;
            top: 25px;
            right: -450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 180, 0, 0.3);
            border-left: 5px solid #ffb400;
            padding: 16px 25px;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 10000;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-width: 320px;
        }
        .g-toast.active { right: 25px; }
        .g-toast-content { display: flex; align-items: center; gap: 15px; }
        .g-icon-box { background: rgba(255, 180, 0, 0.1); width: 45px; height: 45px; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        #g-toast-icon { font-size: 22px; color: #ffb400; }
        .g-toast-text span { display: block; font-weight: 800; color: #ffb400; font-size: 12px; text-transform: uppercase; }
        .g-toast-text p { margin: 2px 0 0 0; font-size: 14px; color: #cbd5e1; }
        .g-toast-progress { position: absolute; bottom: 0; left: 0; height: 3px; width: 100%; background: rgba(255, 180, 0, 0.1); border-radius: 18px; overflow: hidden; }
        .g-toast-progress::before { content: ''; position: absolute; height: 100%; width: 100%; background: #ffb400; box-shadow: 0 0 10px #ffb400; }
        .g-toast.active .g-toast-progress::before { animation: toast-timer 3s linear forwards; }
        @keyframes toast-timer { from { width: 100%; } to { width: 0%; } }
    </style>
</head>
<body>

<div class="master-grid">
    <div class="left-col">
        <div class="panel">
            <h2>Billing Information</h2>
            <div class="input-row">
                <div class="form-group"><label>First Name</label><input type="text" placeholder="Arjun"></div>
                <div class="form-group"><label>Last Name</label><input type="text" placeholder="Silva"></div>
            </div>
            <div class="form-group"><label>Email Address</label><input type="email" placeholder="arjun@email.com"></div>
            <div class="form-group"><label>Shipping Address</label><input type="text" placeholder="123 Galle Rd, Colombo 03"></div>
            
            <div class="section-title">Payment Method</div>
            <div class="form-group">
                <label>Select Your Bank</label>
                <select id="bankSelect" onchange="applyBankTheme()">
                    <option value="BOC">Bank of Ceylon (BOC)</option>
                    <option value="SAMPATH">Sampath Bank</option>
                    <option value="COMM">Commercial Bank</option>
                    <option value="HNB">HNB</option>
                    <option value="PEOPLE">Peoples Bank</option>
                </select>
            </div>
            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" id="inName" placeholder="NAME AS PRINTED ON CARD">
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="inNum" maxlength="19" placeholder="0000 0000 0000 0000">
            </div>
            <div class="input-row">
                <div class="form-group"><label>Expiry</label><input type="text" id="inExp" placeholder="MM/YY" maxlength="5"></div>
                <div class="form-group"><label>CVV</label><input type="password" id="inCvv" placeholder="***" maxlength="3"></div>
            </div>
        </div>
    </div>

    <div class="right-col">
        <div class="v-card" id="cardGraphic">
            <div class="card-bank-name" id="vBankName">BOC</div>
            <div class="card-chip"></div>
            <span class="card-number" id="vNumDisp">#### #### #### ####</span>
            <div class="card-details">
                <div><small>Holder</small><div id="vNameDisp">YOUR NAME</div></div>
                <div><small>Expires</small><div id="vExpDisp">MM/YY</div></div>
            </div>
        </div>

        <div class="panel">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span id="deviceName">Galaxy Tech Premium</span>
                <span id="devicePrice">LKR 125,000.00</span>
            </div>
            <div class="summary-item">
                <span>Tax (VAT 15%)</span>
                <span id="taxValue">LKR 18,750.00</span>
            </div>
            <div class="summary-item total-line">
                <span>Total</span>
                <span id="finalTotal">LKR 143,750.00</span>
            </div>
            <button class="btn-confirm" onclick="processOrder()">Confirm & Place Order</button>
        </div>
    </div>
</div>
<div id="galaxy-toast" class="g-toast">
    <div class="g-toast-content">
        <div class="g-icon-box"><i id="g-toast-icon" class="fas fa-rocket"></i></div>
        <div class="g-toast-text"><span id="g-toast-title">System Message</span><p id="g-toast-msg">Checking...</p></div>
    </div>
    <div class="g-toast-progress"></div>
</div>
<script src="billing.js"></script>

</body>
</html>
