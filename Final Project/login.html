<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Tech Galaxy - Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box active" id="login-form">
            <form id="auth-login-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="icons">
                        <i class="fab fa-google" onclick="socialLogin('Google')"></i>
                        <i class="fab fa-facebook" onclick="socialLogin('Facebook')"></i>
                        <i class="fab fa-apple" onclick="socialLogin('Apple')"></i>
                    </div>
                </div>

                <p>Don't have an account? <a href="Register.html" onclick="showForm('register-form')">Register Here</a></p>
            </form>
        </div>

        <div class="form-box" id="register-form">
            <form id="auth-register-form">
                <h2>Register</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="Register.html" onclick="showForm('login-form')">Login</a></p>
            </form>
        </div>
    </div>
<div id="custom-alert" class="toast-container">
    <div class="toast-content">
        <i class="fas fa-check-circle"></i>
        <span id="alert-message">Logged in successfully!</span>
    </div>
    <div class="progress-bar"></div>
</div>
</body>
</html>
