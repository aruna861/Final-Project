<script>
// Wait for the page to load
document.addEventListener('DOMContentLoaded', () => {
    // 1. Find your Pay/Buy button
    const buyBtn = document.querySelector('.buy');

    if (buyBtn) {
        buyBtn.addEventListener('click', (e) => {
            // 2. Define the product details
            const orderData = {
                id: "GXY-" + Math.floor(Math.random() * 90000 + 10000), // Random ID
                name: "Galaxy Premium Tech", 
                price: "$1,299.00",
                date: new Date().toLocaleDateString('en-GB'), // e.g. 31/12/2025
                status: "Confirmed"
            };

            // 3. Get existing orders from memory (or empty array if none)
            let currentOrders = JSON.parse(localStorage.getItem('userOrders')) || [];

            // 4. Add the new order to the START of the list
            currentOrders.unshift(orderData);

            // 5. Save back to memory
            localStorage.setItem('userOrders', JSON.stringify(currentOrders));

            // 6. Optional: Alert and Redirect
            alert("Order Placed Automatically!");
            window.location.href = 'orders.html'; 
        });
    }
});
document.querySelector('.buy').addEventListener('click', function() {
    // 1. Create the Order Object
    const newOrder = {
        id: "ORD-" + Math.floor(Math.random() * 9000 + 1000),
        name: "Galaxy Tech Premium",
        price: "$1,299.00",
        date: new Date().toLocaleDateString(),
        status: "Confirmed"
    };

    // 2. Get existing orders from LocalStorage
    // We use the key 'userOrders' - this MUST match on both pages
    let orders = JSON.parse(localStorage.getItem('userOrders')) || [];

    // 3. Add the new order to the list
    orders.unshift(newOrder);

    // 4. Save it back to the browser memory
    localStorage.setItem('userOrders', JSON.stringify(orders));

    // 5. Success message
    alert("Payment Successful! Redirecting to orders...");
    window.location.href = "orders.html"; // Move to the orders page
});
window.location.href =
  `Billing.html?item=Galaxy+S23&price=299000`;

</script>
    </body>
    </html>
