<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Universal Checkout</title>
    <style>
        :root {
            --primary: #fbbf24;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: #0f172a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 15px;
        }

       
        .wrapper {
            width: 100%;
            max-width: 420px; 
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

       
        .v-card {
            width: 100%;
            aspect-ratio: 1.58 / 1; 
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: clamp(10px, 3vw, 20px);
            padding: 6%; 
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.6s;
            box-sizing: border-box;
            perspective: 1000px;
        }

        .bank-brand {
            position: absolute;
            top: 8%;
            right: 8%;
            font-weight: 900;
            font-size: clamp(1rem, 5vw, 1.5rem);
            opacity: 0.9;
        }

        .chip {
            width: 15%;
            aspect-ratio: 1.3 / 1;
            background: linear-gradient(135deg, #fcd34d, #b45309);
            border-radius: 4px;
            margin-top: 5%;
        }

        .v-number {
            display: block;
            margin-top: 10%;
            font-size: clamp(1rem, 5.5vw, 1.4rem);
            letter-spacing: clamp(1px, 0.5vw, 4px);
            font-family: 'Courier New', monospace;
        }

        .v-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 8%;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Form Controls */
        .form-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 15px; }
        
        label {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

       
        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-pay {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-pay:hover { filter: brightness(1.1); transform: translateY(-1px); }

        
        @media (max-width: 380px) {
            .wrapper { gap: 15px; }
            .form-container { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="v-card" id="cardUi">
        <div class="bank-brand" id="vBank">BOC</div>
        <div class="chip"></div>
        <span class="v-number" id="vNum">#### #### #### ####</span>
        <div class="v-bottom">
            <div>
                <small style="display:block">Card Holder</small>
                <span id="vName">NAME HERE</span>
            </div>
            <div>
                <small style="display:block">Expires</small>
                <span id="vExp">MM/YY</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label>Issuing Bank</label>
            <select id="bankSelect" onchange="updateBank()">
                <option value="BOC">Bank of Ceylon</option>
                <option value="SAMPATH">Sampath Bank</option>
                <option value="HNB">Hatton National Bank</option>
                <option value="COMM">Commercial Bank</option>
                <option value="PEOPLE">Peoples Bank</option>
            </select>
        </div>

        <div class="form-group">
            <label>Cardholder Name</label>
            <input type="text" id="inName" placeholder="EX: A.B.C. PERERA">
        </div>

        <div class="form-group">
            <label>Card Number</label>
            <input type="text" id="inNum" maxlength="19" placeholder="0000 0000 0000 0000">
        </div>

        <div class="grid-row">
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" id="inExp" maxlength="5" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="password" id="inCvv" maxlength="3" placeholder="***">
            </div>
        </div>

        <button class="btn-pay"> <a href="Billing.html" style="color: white; text-decoration: none;">Pay And Bill Now</a></button>
    </div>
</div>

<script>
    
    const bankStyles = {
        BOC: { bg: 'linear-gradient(135deg, #ffcc00, #b8860b)', color: '#000' },
        SAMPATH: { bg: 'linear-gradient(135deg, #ed1c24, #7a0000)', color: '#fff' },
        HNB: { bg: 'linear-gradient(135deg, #003399, #001a4d)', color: '#fff' },
        COMM: { bg: 'linear-gradient(135deg, #00aeef, #005a80)', color: '#fff' },
        PEOPLE: { bg: 'linear-gradient(135deg, #8b0000, #330000)', color: '#fff' }
    };

    function updateBank() {
        const select = document.getElementById('bankSelect');
        const card = document.getElementById('cardUi');
        const brand = document.getElementById('vBank');
        const style = bankStyles[select.value];

        card.style.background = style.bg;
        brand.innerText = select.value;
        brand.style.color = style.color;
    }

   
    const inputMap = [
        { in: 'inName', out: 'vName', def: 'NAME HERE' },
        { in: 'inNum', out: 'vNum', def: '#### #### #### ####' },
        { in: 'inExp', out: 'vExp', def: 'MM/YY' }
    ];

    inputMap.forEach(item => {
        document.getElementById(item.in).addEventListener('input', (e) => {
            let val = e.target.value;
           
            if(item.in === 'inNum') {
                val = val.replace(/\D/g, '').match(/.{1,4}/g)?.join(' ') || '';
                e.target.value = val;
            }
           
            if(item.in === 'inExp') {
                val = val.replace(/\D/g, '');
                if(val.length > 2) val = val.substring(0,2) + '/' + val.substring(2,4);
                e.target.value = val;
            }

            document.getElementById(item.out).innerText = val.toUpperCase() || item.def;
        });
    });

  
    const cvv = document.getElementById('inCvv');
    cvv.addEventListener('focus', () => { document.getElementById('cardUi').style.transform = 'rotateX(20deg) scale(0.95)'; });
    cvv.addEventListener('blur', () => { document.getElementById('cardUi').style.transform = 'rotateX(0) scale(1)'; });

</script>

</body>
</html>
